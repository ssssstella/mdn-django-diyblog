{% extends "base_generic.html" %}

{% block content %}
  <h1>All bloggers</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <p>
            <a href="{{ author.get_absolute_url }}">{{ author.name }}</a>
        </p>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no bloggers in the library.</p>
  {% endif %}
{% endblock %}
